<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="MontessoriTools.js"></script>
    <script type="text/javascript" src="createjs-2013.12.12.min.js"></script>

    <script>
        var stage;
        var buttonWidth = 250;
        var buttonHeight = 40;

        function init() {
            stage = new createjs.Stage("canvas");

            // Match Sounds Game
            var match = new createButton("Match Sounds", "#6600FF", buttonWidth, buttonHeight);
            match.x = stage.canvas.width/2 - buttonWidth/2;
            match.y = 20;
            match.addEventListener("click", function() {
                window.location = "match.html";
            });
            stage.addChild(match);

            // Order the sounds game
            var sort = new createButton("Sort Sounds", "#993300", buttonWidth, buttonHeight);
            sort.x = stage.canvas.width/2 - buttonWidth/2;
            sort.y = 2 * buttonHeight;
            sort.addEventListener("click", function() {
                window.location = "order.html";
            });
            stage.addChild(sort);

            // Set clock game
            var setClock = new createButton("Set Clock", "#669900", buttonWidth, buttonHeight);
            setClock.x = stage.canvas.width/2 - buttonWidth/2;
            setClock.y = 3 * buttonHeight + .5 * buttonHeight;
            setClock.addEventListener("click", function() {
                window.location = "setclock.html";
            });
            stage.addChild(setClock);

            stage.update();
        }


    </script>
</head>
<body onLoad="init();">
<canvas id="canvas" width="480" height="640">
    alternate content
</canvas>
</body>
</html>
