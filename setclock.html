<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set Clock</title>
    <script type="text/javascript" src="createjs-2013.12.12.min.js"></script>
    <script type="text/javascript" src="MontessoriTools.js"></script>

    <script>
        var stage, clockContainer, min, hr;
        var stageWidth = 640;
        var stageHeight = 480;
        var clockRadius = 150;
        var buttonWidth = 150;
        var buttonHeight = 40;
        var timeLabel;
        var time;
        var statusLabel;

        // Add the submit button to the canvas
        function createSubmitButton() {
            var submitContainer = new createjs.Container();
            submitContainer.y = stage.canvas.height/2 + clockRadius + 50;
            submitContainer.x = stage.canvas.width/2 - buttonWidth - 30;
            stage.addChild(submitContainer);

            var submitButton = new createjs.Shape();
            submitButton.graphics.beginFill("#0066CC").drawRoundRect(0,0, buttonWidth, buttonHeight, 2 );
            submitButton.on("click", submitButtonClickHandler);
            submitContainer.addChild(submitButton);

            var submitText = new createjs.Text("Submit", "bold 25px Arial", "white");
            submitText.textAlign = "center";
            submitText.textBaseline = "middle";
            submitText.x = buttonWidth/2;
            submitText.y = 20;
            submitContainer.addChild(submitText);
        }

        // Add the 'New Clock' button to the canvas
        function createNewClockButton() {
            var newClockContainer = new createjs.Container();
            newClockContainer.y = stage.canvas.height/2 + clockRadius + 50;
            newClockContainer.x = stage.canvas.width/2 + 30;
            stage.addChild(newClockContainer);

            var newClockButton = new createjs.Shape();
            newClockButton.graphics.beginFill("#CC3300").drawRoundRect(0,0, buttonWidth, buttonHeight, 2 );
            newClockButton.on("click", newClockButtonClickHandler);
            newClockContainer.addChild(newClockButton);

            var newClockText = new createjs.Text("New Clock", "bold 25px Arial", "white");
            newClockText.textAlign = "center";
            newClockText.textBaseline = "middle";
            newClockText.x = buttonWidth/2;
            newClockText.y = 20;
            newClockContainer.addChild(newClockText);
        }

        // Handle click event from the Submit button
        function submitButtonClickHandler() {
            // Get the angle of the clock hands
            var hourDeg = hr.rotation;
            var minDeg = min.rotation;

            // Get the corresponding clock numbers
            var hourNum = determineClockNumber(hourDeg);
            var minNum = determineClockNumber(minDeg);

            // Translate numbers to the corresponding time
            if(minNum == 12)
               minNum = 0;
            else
               minNum = minNum * 5;

            // Check for success
            if(minNum == time.min &&
                // Check if hour is correct. Several variations are possible
                ((time.min == 0 && time.hour == hourNum) ||
                (time.min == 15 &&
                    (time.hour == hourNum || time.hour == hourNum)) ||
                (time.min == 30 &&
                    (time.hour == hourNum || time.hour +.5 == hourNum)) ||
                (time.min == 45 &&
                    (time.hour == (hourNum + 1) % 12 || time.hour == hourNum ||
                     time.hour == hourNum -.5 )))) {
                statusLabel.text = "Correct!";
                statusLabel.x = centerText(statusLabel);
            }
            else {
                statusLabel.text = "Try Again!";
                statusLabel.x = centerText(statusLabel);
            }
            stage.update();
        } 

        // Handle click event to the New Clock button
        function newClockButtonClickHandler() {
            generateTime(time);
            timeLabel.text = time.hour + ":" + time.min;
            timeLabel.x = centerText(timeLabel);
            statusLabel.text = "";
            initializeHands();
            stage.update();
        }

        // Move the hands on the clock when the user clicks and holds the mouse down
        function clockHandPressMoveHandler(event) {
            statusLabel.text = "";
            var dx = stage.mouseX - clockContainer.x;
            var dy = stage.mouseY - clockContainer.y;

            event.target.rotation = getAngle(dx, dy);
            stage.update();
        }

        // Get the angle of rotation for the given x,y coordinates relative
        // to the x-axis
        function getAngle(x, y) {
            var angle = Math.atan2(y, x);
            angle = angle * (180/Math.PI);
            if(angle < 0)
            {
                angle = 360 - (-angle);
            }
            return angle;
        }

        // Given an angle (in degrees), find the clock number 
        function determineClockNumber(degree) {
            var num = degree/30 + 3;
            var fraction = num % 1;

            if(fraction < .25) {
                num -= fraction;
            }
            else if(fraction >= .25 && fraction < .75) {
                num -= fraction;
                num += .5;
            }
            else if(fraction >= .75) {
                num -= fraction;
                num++;
            }
            if(num > 12.5)
                num -= 12;
            return num;
        }

        // Generate a random time and return an object containing it
        function generateTime(clock) {
            var hour = Math.floor((Math.random() * 12) + 1);
            var minArray = ["00", "15", "30", "45"];
            var minIndex = Math.floor((Math.random() * 4));
            var min = minArray[minIndex];
            clock.hour = hour;
            clock.min = min;
            return clock;
        }

        // Find the appropriate x coordinate for a label
        function centerText(label) {
            var b = label.getBounds();
            return stage.canvas.width/2 - b.width/2;
        }

        // Set the clock hands to a beginning position (10:10)
        function initializeHands() {
            hr.rotation = 210;
            min.rotation = 330;
            stage.update();
        }

        function init() {
            stage = new createjs.Stage("canvas"); // points to the canvas element in html body
            createClock(stage.canvas.width/2, stage.canvas.height/2);
            min.on("pressmove", clockHandPressMoveHandler);
            hr.on("pressmove", clockHandPressMoveHandler);
            initializeHands();
            createSubmitButton();
            createNewClockButton();

            // Add instructions for the game to the top of the screen
            var instructions = new createjs.Text("Set the clock:", "bold 25px Arial", "#0066CC");
            instructions.x = centerText(instructions);
            instructions.y = 20;
            stage.addChild(instructions);

            // Add a randomly generated time to the screen
            time = {};
            time = generateTime(time);
            timeLabel = new createjs.Text(time.hour + ":" + time.min, "bold 50px Arial", "#CC3300" );
            timeLabel.x = centerText(timeLabel);
            timeLabel.y = 60;
            stage.addChild(timeLabel);

            // Add a status message to the bottom of the screen
            statusLabel = new createjs.Text("status", "bold 30px Arial", "#003300");
            statusLabel.text = "Beginning status";
            statusLabel.x = centerText(statusLabel);
            statusLabel.y = stage.canvas.height/2 + clockRadius + buttonHeight + 90;
            statusLabel.text = "";
            stage.addChild(statusLabel);
            stage.update();
        }
    </script>
</head>
<body onLoad="init();">
<canvas id="canvas" width="480" height="640">
</canvas>
</body>
</html>
